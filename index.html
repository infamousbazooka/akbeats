<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="favicon.png" sizes="16x16" type="image/png">
	<meta name="author" content="Magnus Fernandes">
	<meta name="description" content="The official website of Aashna Kuncolienkar.">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>AK Beats</title>
	<!-- <link rel="stylesheet" href="css/lib/bootstrap.min.css"> -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="mainwrapper">
		<section class="section land">
			<div class="container main">
				<div class="content">
					<img src="images/logo.png" class="img-responsive" alt="AK beats logo">
					<h2>AASHNA KUNCOLIENKAR</h2>
				</div>
			</div>
		</section>
		<section class="section inst">
			<article class="section-half three-inst">
				<div class="instruments" id="saxo">
					<img src="images/saxo.png" class="img-responsive" alt="Saxophone">
				</div>
				<div class="instruments" id="flute">
					<img src="images/flute.png" class="img-responsive" alt="Saxophone">
				</div>
				<div class="instruments" id="drum">
					<img src="images/drum.png" class="img-responsive" alt="Saxophone">
				</div>
			</article>
			<article class="section-half">
				<div class="piano img-responsive">
					<img src="images/piano.png" class="img-responsive" alt="Piano">
				</div>
			</article>
		</section>
	</div>
<script src="js/lib/jquery.min.js"></script>
<!-- <script src="js/lib/bootstrap.min.js"></script> -->
<script src="js/main.js"></script>
</body>
</html>
