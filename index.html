<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="icon.png" sizes="16x16" type="image/png">
	<meta name="author" content="Magnus Fernandes">
	<meta name="description" content="The official website of Aashna Kuncolienkar.">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>AK Beats</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="loader">
		<div class="load"></div>
	</div>
	<div class="mainwrapper">
		<section class="menu">
			<div class="link active">
				<a href="#"><p class="right-border">Home</p></a>
			</div>
			<div class="link">
				<a href="About/"><p>About Me</p></a>
			</div>
			<div class="logo link">
				<img src="images/logo.png" alt="AK Beats" class="img-responsive">
			</div>
			<div class="link">
				<a href="Gallery/"><p class="right-border">Gallery</p></a>
			</div>
			<div class="link">
				<a href="Contact/"><p>Contact Me</p></a>
			</div>
		</section>
		<section class="section inst">
			<article class="three-inst">
				<div class="instruments" id="saxo" onmouseover='player("#saxos")' onmouseout="stopper('#saxos')">
					<section>
						<img src="images/saxo.png" class="img-responsive" alt="Saxophone">
					</section>
				</div>
				<div class="instruments" id="flute" onmouseover='player("#flutes")' onmouseout="stopper('#flutes')">
					<section>
						<img src="images/flute.png" class="img-responsive" alt="Flute">
					</section>
				</div>
				<div class="instruments" id="drum" onmouseover='player("#drums")' onmouseout="stopper('#drums')">
					<section>
						<img src="images/drum.png" class="img-responsive" alt="Drums">
					</section>
				</div>
			</article>
			<article class="section-half">
				<div class="piano img-responsive" onmouseover='player("#pianos")' onmouseout="stopper('#pianos')">
					<img src="images/piano.png" class="img-responsive" alt="Piano">
				</div>
			</article>
		</section>
		<section class="section land">
			<div class="container main">
				<div class="content">
					<img src="images/aashna.png" class="img-responsive" alt="AK beats logo">
					<!-- <h2>AASHNA KUNCOLIENKAR</h2> -->
				</div>
			</div>
		</section>
		<section class="section land gallery">
			<div class="container main">
				<div class="content">
					<article class="snaps">
						<img src="images/gallery.png" alt="Gallery">
						<div class="button">
							<a href="Gallery/"><h3><span>Visit the Gallery</span></h3></a>
						</div>
					</article>
				</div>
			</div>
		</section>
		<section class="footer">
			<h4>AASHNA KUNCOLIENKAR &copy; | 2015</h4>
		</section>
	</div>
	<audio id="saxos">
		<source src="sound/saxo.mp3"></source>
		Your browser isn't invited for super fun audio time.
	</audio>
	<audio id="flutes">
		<source src="sound/flute.mp3"></source>
		Your browser isn't invited for super fun audio time.
	</audio>
	<audio id="drums">
		<source src="sound/drum.mp3"></source>
		Your browser isn't invited for super fun audio time.
	</audio>
	<audio id="pianos">
		<source src="sound/piano.mp3"></source>
		Your browser isn't invited for super fun audio time.
	</audio>
<script src="js/lib/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
