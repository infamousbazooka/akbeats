<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="../icon.png" sizes="16x16" type="image/png">
	<meta name="author" content="Magnus Fernandes">
	<meta name="description" content="The official website of Aashna Kuncolienkar.">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>AK Beats</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="mainwrapper">
		<section class="menu">
			<div class="link">
				<a href="../"><p class="right-border">Home</p></a>
			</div>
			<div class="link">
				<a href="../About/"><p>About Me</p></a>
			</div>
			<div class="logo link">
				<img src="../images/logo.png" alt="AK Beats" class="img-responsive">
			</div>
			<div class="link">
				<a href="../Gallery/"><p class="right-border">Gallery</p></a>
			</div>
			<div class="link active">
				<a href="#"><p>Contact Me</p></a>
			</div>
		</section>
		<div id="map" class="section map"></div>
		<div class="contact section">
			<form action="" method="post">
				<h1>CONTACT ME!!</h1>
				<article>
					<div>Name</div>
					<input type="text">
				</article>
				<article>
					<div>Email</div>
					<input type="email">
				</article>
				<article>
					<div>Phone</div>
					<input type="number">
				</article>
				<article>
					<div>Message</div>
					<textarea name="message" id="message" cols="30" rows="10"></textarea>
				</article>
				<article class="button">
					<input type="submit" value="Submit">
					<input type="reset" value="Reset">
				</article>
			</form>

		</div>
		<section class="footer">
			<h4>AASHNA KUNCOLIENKAR &copy; | 2015</h4>
		</section>
	</div>
<script src="https://maps.googleapis.com/maps/api/js"></script>
<script>
  function initialize() {
    var mapCanvas = document.getElementById('map');
    var mapOptions = {
      center: new google.maps.LatLng(44.5403, -78.5463),
      zoom: 8,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    }
    var map = new google.maps.Map(mapCanvas, mapOptions)
  }
  google.maps.event.addDomListener(window, 'load', initialize);
</script>
<script src="../js/lib/jquery.min.js"></script>
<script src="js/main.js"></script>
